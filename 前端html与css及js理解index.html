<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        h1 {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="document.querySelector('h1').style.color='blue'">变成蓝色</button>
    <button onclick="document.querySelector('h1').style.color='green'">变成绿色</button>
</body>
</html>
